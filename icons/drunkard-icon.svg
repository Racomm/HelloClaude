<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Night sky background -->
  <defs>
    <radialGradient id="sky" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1a1a4e"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <radialGradient id="coin1" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>
    <radialGradient id="coin2" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFCC33"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#sky)" rx="64"/>

  <!-- Stars -->
  <circle cx="60"  cy="50"  r="2.5" fill="#fff" opacity="0.9"/>
  <circle cx="130" cy="30"  r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="200" cy="60"  r="2"   fill="#fff" opacity="0.8"/>
  <circle cx="310" cy="35"  r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="370" cy="70"  r="2.5" fill="#fff" opacity="0.9"/>
  <circle cx="440" cy="45"  r="2"   fill="#fff" opacity="0.7"/>
  <circle cx="480" cy="90"  r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="85"  cy="110" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="460" cy="130" r="2"   fill="#fff" opacity="0.7"/>
  <circle cx="255" cy="25"  r="1.5" fill="#fff" opacity="0.6"/>

  <!-- Crescent moon -->
  <circle cx="400" cy="90" r="42" fill="#FFE8A0"/>
  <circle cx="420" cy="75" r="36" fill="#1a1a4e"/>

  <!-- Ground / floor -->
  <rect x="0" y="420" width="512" height="92" fill="#1c1c3a" rx="0"/>
  <rect x="0" y="418" width="512" height="8"  fill="#2e2e60"/>

  <!-- City silhouette -->
  <rect x="0"   y="340" width="50"  height="80" fill="#0d0d2b"/>
  <rect x="45"  y="360" width="40"  height="60" fill="#0d0d2b"/>
  <rect x="80"  y="320" width="30"  height="100" fill="#0d0d2b"/>
  <rect x="320" y="350" width="45"  height="70" fill="#0d0d2b"/>
  <rect x="360" y="330" width="35"  height="90" fill="#0d0d2b"/>
  <rect x="390" y="355" width="55"  height="65" fill="#0d0d2b"/>
  <rect x="440" y="340" width="72"  height="80" fill="#0d0d2b"/>
  <!-- window lights -->
  <rect x="12"  y="355" width="8" height="6" fill="#FFD700" opacity="0.7"/>
  <rect x="28"  y="355" width="8" height="6" fill="#FFD700" opacity="0.5"/>
  <rect x="12"  y="370" width="8" height="6" fill="#FFD700" opacity="0.6"/>
  <rect x="88"  y="340" width="7" height="5" fill="#FFD700" opacity="0.7"/>
  <rect x="88"  y="355" width="7" height="5" fill="#FFD700" opacity="0.4"/>
  <rect x="330" y="365" width="8" height="6" fill="#FFD700" opacity="0.6"/>
  <rect x="348" y="365" width="8" height="6" fill="#FFD700" opacity="0.5"/>
  <rect x="370" y="345" width="7" height="5" fill="#FFD700" opacity="0.7"/>
  <rect x="455" y="360" width="8" height="6" fill="#FFD700" opacity="0.5"/>
  <rect x="472" y="355" width="8" height="6" fill="#FFD700" opacity="0.7"/>

  <!-- Falling coins (right side) -->
  <!-- ยฅ1 coin -->
  <circle cx="360" cy="160" r="18" fill="url(#coin1)" stroke="#B8860B" stroke-width="2"/>
  <text x="360" y="165" font-family="serif" font-size="16" font-weight="bold" fill="#5a3a00" text-anchor="middle">ยฅ1</text>
  <!-- ยฅ5 coin -->
  <circle cx="430" cy="230" r="22" fill="url(#coin2)" stroke="#CC7700" stroke-width="2"/>
  <text x="430" y="236" font-family="serif" font-size="17" font-weight="bold" fill="#7b3f00" text-anchor="middle">ยฅ5</text>
  <!-- ยฅ10 coin -->
  <circle cx="340" cy="290" r="26" fill="#FF8C00" stroke="#c05000" stroke-width="2"/>
  <text x="340" y="297" font-family="serif" font-size="17" font-weight="bold" fill="#fff" text-anchor="middle">ยฅ10</text>
  <!-- money bag -->
  <ellipse cx="470" cy="300" rx="22" ry="26" fill="#8B4513" stroke="#5a2d0c" stroke-width="2"/>
  <ellipse cx="470" cy="276" rx="10" ry="7"  fill="#8B4513" stroke="#5a2d0c" stroke-width="2"/>
  <text x="470" y="306" font-family="serif" font-size="18" text-anchor="middle">๐ฐ</text>

  <!-- Drunk character (left-center area) -->
  <!-- Body (red jacket) -->
  <ellipse cx="175" cy="370" rx="30" ry="38" fill="#CC2200"/>
  <!-- Legs -->
  <rect x="152" y="395" width="16" height="30" fill="#3a3a8a" rx="5"/>
  <rect x="174" y="400" width="16" height="28" fill="#3a3a8a" rx="5" transform="rotate(12,182,400)"/>
  <!-- Shoes -->
  <ellipse cx="160" cy="423" rx="12" ry="6" fill="#1a1a1a"/>
  <ellipse cx="185" cy="426" rx="11" ry="5" fill="#1a1a1a" transform="rotate(12,185,426)"/>
  <!-- Right arm (holding bottle) -->
  <rect x="202" y="340" width="14" height="42" fill="#CC2200" rx="6" transform="rotate(30,209,361)"/>
  <!-- Bottle in hand -->
  <rect x="222" y="318" width="11" height="30" fill="#228833" rx="4"/>
  <rect x="225" y="312" width="5"  height="10" fill="#228833" rx="2"/>
  <rect x="224" y="308" width="7"  height="5"  fill="#888" rx="1"/>
  <!-- Left arm (swaying) -->
  <rect x="138" y="342" width="14" height="38" fill="#CC2200" rx="6" transform="rotate(-25,145,361)"/>
  <!-- Head -->
  <circle cx="175" cy="315" r="34" fill="#FDBCB4"/>
  <!-- Face: closed one eye, goofy smile -->
  <!-- left eye (closed/squint) -->
  <path d="M158 310 Q162 306 166 310" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- right eye (open, droopy) -->
  <circle cx="186" cy="310" r="5" fill="#fff"/>
  <circle cx="187" cy="311" r="3" fill="#4a2200"/>
  <!-- rosy cheeks -->
  <ellipse cx="160" cy="322" rx="8" ry="5" fill="#FF7070" opacity="0.5"/>
  <ellipse cx="190" cy="322" rx="8" ry="5" fill="#FF7070" opacity="0.5"/>
  <!-- smile -->
  <path d="M163 328 Q175 338 188 328" stroke="#7a3300" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- cap -->
  <ellipse cx="175" cy="284" rx="36" ry="9" fill="#222255"/>
  <rect x="148" y="270" width="54" height="18" fill="#222255" rx="8"/>

  <!-- ้็ฟ่ง้ title text at bottom -->
  <rect x="30" y="438" width="452" height="58" fill="rgba(0,0,0,0.45)" rx="10"/>
  <text x="256" y="480" font-family="'PingFang SC','Hiragino Sans GB','Microsoft YaHei',serif"
        font-size="38" font-weight="bold" fill="#FFD700"
        text-anchor="middle" letter-spacing="4">้็ฟ่ง้</text>
</svg>
