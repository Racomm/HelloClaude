<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成 App 图标</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
            display: block;
        }
        button {
            background: #52B788;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #40916c;
        }
        .icon-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Dino Game - 图标生成器</h1>
    <p>点击下方按钮生成应用图标，然后右键点击图标选择"将图像另存为..."保存。</p>

    <div class="icon-container">
        <h2>192x192 图标</h2>
        <canvas id="icon192" width="192" height="192"></canvas>
        <button onclick="downloadIcon('icon192', 'icon-192.png')">下载 192x192 图标</button>
    </div>

    <div class="icon-container">
        <h2>512x512 图标</h2>
        <canvas id="icon512" width="512" height="512"></canvas>
        <button onclick="downloadIcon('icon512', 'icon-512.png')">下载 512x512 图标</button>
    </div>

    <script>
        // 绘制恐龙图标
        function drawDinoIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 192; // 基准尺寸 192

            // 背景
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#4A90E2');
            gradient.addColorStop(1, '#B4D7F1');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // 绘制恐龙（放大版本）
            ctx.save();
            ctx.translate(size / 2 - 40 * scale, size / 2 - 30 * scale);
            ctx.scale(scale * 3, scale * 3);

            // 恐龙颜色
            ctx.fillStyle = '#52B788';

            // 身体
            ctx.fillRect(15, 10, 25, 25);

            // 头部
            ctx.fillRect(25, 0, 20, 15);

            // 眼睛
            ctx.fillStyle = '#2D3142';
            ctx.fillRect(35, 3, 3, 3);

            // 前腿
            ctx.fillStyle = '#52B788';
            ctx.fillRect(20, 35, 5, 12);

            // 后腿
            ctx.fillRect(30, 35, 5, 12);

            // 尾巴
            ctx.fillRect(5, 15, 10, 8);
            ctx.fillRect(0, 18, 5, 5);

            ctx.restore();

            // 添加文字
            ctx.fillStyle = 'white';
            ctx.font = `bold ${20 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('DINO', size / 2, size - 20 * scale);
        }

        // 生成图标
        function generateIcons() {
            const canvas192 = document.getElementById('icon192');
            const canvas512 = document.getElementById('icon512');

            drawDinoIcon(canvas192);
            drawDinoIcon(canvas512);
        }

        // 下载图标
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 页面加载时生成图标
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
